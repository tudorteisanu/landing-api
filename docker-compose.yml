version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: landing-postgres-dotnet
    environment:
      POSTGRES_USER: landing_user
      POSTGRES_PASSWORD: landing_pass
      POSTGRES_DB: landing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U landing_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web

  dotnet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: landing-dotnet-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - PORT=5050
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=landing_db;Username=landing_user;Password=landing_pass
    ports:
      - "5050:5050"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web

volumes:
  postgres_data:

networks:
  web:
    external: true
